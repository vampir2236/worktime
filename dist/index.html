<!DOCTYPE html>
<html lang="ru" ng-app="workTime">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <title>WorkTime</title>

    <link rel="stylesheet" href="css/all.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-content"
                        ng-controller="loginCtrl" ng-show="user.token">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#!" class="navbar-brand">
                        <span class="glyphicon glyphicon-time"></span> Учёт рабочего времени
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-content">
                    <ul class="nav navbar-nav navbar-right" ng-controller="loginCtrl" ng-show="user.token">
                        <li>
                            <p class="navbar-text">{{ user.fio }} / {{ user.job }}</p>
                        </li>
                        <li>
                            <button class="navbar-btn btn btn-default" ng-click="logout()">Выйти</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="content">
        <div class="container" ui-view></div>
    </div>


    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <script src="js/all.min.js"></script>
</body>

</html>
